<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>
</head>
<body>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Filter By</button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">Action</a>
        <a class="dropdown-item" href="#">Another action</a>
        <a class="dropdown-item" href="#">Something else here</a>
        <div role="separator" class="dropdown-divider"></div>
        <a class="dropdown-item" href="#">Separated link</a>
      </div>
    </div>
    <input type="text" class="form-control" aria-label="Text input with dropdown button">
  </div>
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">ProductID</th>
        <th scope="col">Price</th>
        <th scope="col">Make</th>
        <th scope="col">Model</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>$35,000</td>
        <td>Toyota</td>
        <td>Camry</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>$75,000</td>
        <td>Tesla</td>
        <td>Cybertruck</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>$30,000</td>
        <td>Volkswagon</td>
        <td>Jetta</td>
      </tr>
    </tbody>
  </table>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <button class="btn btn-outline-secondary" type="button" id="button-addon1">Add Products</button>
    </div>
    <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
  </div>
  <div class="btn-group" role="group" aria-label="Basic example">
    <button type="button" class="btn btn-secondary">Update Products</button>
    <button type="button" class="btn btn-secondary">Delete Products</button>
  </div>

</body>
</html>
